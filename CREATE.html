  <body>
    <h1>CREAR NUEVO ITEM</h1>

    <form action="nowhere" method="post" target="_self">


         <div class="categoria">
           <label for="categoria">Categoria:</label>
           <select id="categoria">
             <option value="seleccionar" required>Seleccionar</option>
            </select> 
          </div>

        
         <label for="licencia">Licencia:</label>
         <select id="licencia">
          <option value="seleccionar" required>Seleccionar</option>
         </select>

         <br><br>

         <label for="nombreProducto">Nombre del producto: </label>
         <input class="subrayado" type="text" id="nombreProducto" placeholder="Kakashi Hatake Shippuden Saga"
         required>
         
         <br><br>
         
         <label for="descripcionProducto"></label>
         <input type="textarea" placeholder="Descripcion del producto" required>

         <br><br>

         <label for="sku">SKU: </label>
         <input class="subrayado" type="text" id="sku" placeholder="SSK111AB001" required>

         <label for="precio">Precio: </label>
         <input class="subrayado" type="text" id="precio" placeholder="$ 0.000,00" required>

         <label for="stock">Stock: </label>
         <input class="subrayado" type="text" id="stock" placeholder="0" required>

         <br><br> 

         <label for="Descuento">Descuento: </label>
         <input class="subrayado" type="text" id="Descuento" placeholder="0%" required>
         
         
         <label for="cuotas">Cuotas:</label>
         <select id="cuotas">
           <option value="seleccionar" required>3 Cuotas sin interes</option>
          </select>
          
          <br><br>
          
          <label for="imagenes">Imagenes: </label>
          <input type="file" id="imagenes" value="Elegir archivos" required>

          <br><br>

          <input type="submit" value="Agregar producto">
          <input type="submit" value="Limpiar">


    </form>
