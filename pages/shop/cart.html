<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito</title>
    <link rel="stylesheet" href="../../css/cartStyle.css" />
  </head>

  <body>
    <!-- Inicio Header -->
    <header>
      <nav class="navbar container">
        <picture class="navbar__logo">
          <a href="../../index.html">
            <img
              src="../../img/branding/logo_light_horizontal.svg"
              alt="Isologotipo de la Marca Funkoshop"
            />
          </a>
        </picture>
        <ul class="navbar_menu">
          <li class="navbar__item with-submenu">
            <a class="navbar__link with-icon" href="./shop.html">
              SHOP
              <iconify-icon icon="tabler:chevron-down">
              </iconify-icon>
            </a>
            <ul class="submenu">
              <li class="submenu__item">
                <a href="#" class="submenu__link">Funkos</a>
              </li>
              <li class="submenu__item">
                <a href="#" class="submenu__link">Remeras</a>
              </li>
              <li class="submenu__item">
                <a href="#" class="submenu__link">Llaveros</a>
              </li>
            </ul>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="#">CONTACTO</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="../admin/login.html">LOGIN</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__cart" href="./cart.html">
              <img src="../../img/icons/cart-icon.svg" alt="Icon Cart" />
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Fin Header -->

    <!-- Inicio Main -->
    <main class="cart container">
      <h1 class="cart__title">CARRITO DE COMPRAS</h1>
      <section class="cart__detail">
        <table>
          <thead>
            <tr class="cart-detail__header">
              <th>DETALLE DE PRODUCTO</th>
              <th>CANTIDAD</th>
              <th>TOTAL</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </section>
      <h1 class="cart__title">RESUMEN</h1>
      <section class="cart__sumary">
        <div class="cart-sumary__line">
          <p>CANTIDAD DE ELEMENTOS</p>
          <p>3</p>
        </div>
        <div class="cart-sumary__line">
          <p>SUBTOTAL</p>
          <p id="subTotal_price">$ 5.399,97</p>
        </div>
        <div class="cart-sumary__line">
          <p>ENVIO</p>
          <p id="send_price">$ 0,00</p>
        </div>
        <div class="cart-sumary__total">
          <p>TOTAL</p>
          <p id="total_price">$ 5.399,97</p>
        </div>
      </section>
      <button type="submit" class="cart__button">IR A PAGAR</button>
    </main>
    <!-- Fin Main -->

    <!-- Inicio Footer -->
    <footer class="footer">
      <nav class="navbar container">
        <ul class="navbar__items">
          <li class="navbar__item">
            <a class="navbar__link" href="./shop.html">SHOP</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="../admin/login.html">INGRESAR</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="#">CONTACTO</a>
          </li>
        </ul>
        <picture>
          <a href="../../index.html">
            <img
              src="../../img/branding/isotype.svg"
              alt="Isologotipo de la Marca Funkoshop - no frase"
            />
          </a>
        </picture>
      </nav>
      <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
    <!-- Fin Footer -->
    <script src="../../js/_funkoList.js"></script>
    <script src="../../js/clientCart.js"></script>
    <script type="module" src="../../js/cart.js"></script>
  </body>
</html>
