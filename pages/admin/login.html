<body>
  <!-- Inicio Header -->
  <header>
    <nav class="navbar container">
      <picture class="navbar__logo">
        <a href="../../index.html">
          <img src="../../img/branding/logo_light_horizontal.svg" alt="Isologotipo de la Marca Funkoshop" />
        </a>
      </picture>
      <ul class="navbar_menu">
        <li class="navbar__item with-submenu">
          <a class="navbar__link with-icon" href="../shop/shop.html">SHOP <iconify-icon
              icon="tabler:chevron-down"></iconify-icon></a>
          <ul class="submenu">
            <li class="submenu__item">
              <a href="#" class="submenu__link">Funkos</a>
            </li>

        <li class="navbar__item">

        </li>
      </ul>
    </nav>
  </header>
  <!-- Fin Header -->

  <!-- Inicio Main -->
  <main class="shop container">
    <h1>INGRESAR A MI CUENTA</h1>
    <form method="post" target="_self">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="johndoe@correo.com" required/>
      <br /><br />
      <label for="pass">Contraseña:</label>
      <input type="password" id="pass" name="pass" required />
      <br /><br />
      <input type="submit" value="Ingresar" />
      <label>
        <input type="checkbox" id="recordarme" name="recordarme"/>
        Recordarme
      </label>
      <a href="#">Olvidé mi contraseña</a>
    </form>
  </main>
  <!-- Fin Main -->

  <footer class="footer">
    <nav class="navbar container">
      <ul class="navbar__items">
        <li class="navbar__item">
          <a class="navbar__link" href="../shop/shop.html">SHOP</a>

      <picture>
