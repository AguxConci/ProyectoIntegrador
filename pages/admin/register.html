<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="/css/registerStyle.css">
  </head>
  <body>
    <header>
      <nav class="navbar container">
        <picture class="navbar__logo">
          <a href="./index.html">
            <img
              src="/img/branding/logo_light_horizontal.svg"
              alt="Isologotipo de la Marca Funkoshop"
            />
          </a>
        </picture>
        <ul class="navbar_menu">
          <li class="navbar__item with-submenu">
            <a class="navbar__link with-icon" href="./pages/shop/shop.html"
              >SHOP <iconify-icon icon="tabler:chevron-down"></iconify-icon
            ></a>
            <ul class="submenu">
              <li class="submenu__item">
                <a href="" class="submenu__link">Funkos</a>
              </li>
              <li class="submenu__item">
                <a href="" class="submenu__link">Remeras</a>
              </li>
              <li class="submenu__item">
                <a href="" class="submenu__link">Llaveros</a>
              </li>
            </ul>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="#">CONTACTO</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="./pages/admin/login.html">LOGIN</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__cart" href="./pages/shop/cart.html">
              <img src="/img/icons/cart-icon.svg" alt="Icon Cart" />
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>CREA TU CUENTA</h1>
      <p>Completa el formulario para ser parte del mundo de los funkos</p>
      <form method="post" target="_self">
        <label for="nombre">Nombre:</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          placeholder="John"
          required
        />
        <br /><br />

        <label for="apellido">Apellido:</label>
        <input
          type="text"
          id="apellido"
          name="apellido"
          placeholder="Doe"
          required
        />
        <br /><br />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="johndoe@correo.com"
          required
        />
        <br /><br />

        <label for="pass">Contraseña:</label>
        <input type="password" id="pass" name="pass" required />
        <br /><br />

        <label for="pass2">Repita Contraseña:</label>
        <input type="password" id="pass2" name="pass2" required />
        <br /><br />

        <input type="submit" value="Registrar" />
        <label>
            <input
              type="checkbox"
              id="aceptoTerminos"
              name="aceptoTerminos"
              required
            />
            Acepto Términos y Condiciones
          </label>
       

      </form>
    </main>

    <footer class="footer">
     
      <nav class="navbar container">
        <ul class="navbar__items">
          <li class="navbar__item">
            <a class="navbar__link" href="./pages/shop/shop.html">SHOP</a>

        </ul>
        <picture>
          <a href="./index.html">
            <img
              src="/img/branding/isotype.svg"
              alt="Isologotipo de la Marca Funkoshop - no frase"
            />
          </a>
        </picture>
      </nav>
   
    <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
  </footer>

  </body>
</html>
