<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="../../css/loginStyle.css" />
</head>

<body>
  <!-- Inicio Header -->
  <header>
    <nav class="navbar container">
      <picture class="navbar__logo">
        <a href="../../index.html">
          <img src="../../img/branding/logo_light_horizontal.svg" alt="Isologotipo de la Marca Funkoshop" />
        </a>
      </picture>
      <ul class="navbar_menu">
        <li class="navbar__item">
          <a class="navbar__link" href="/index.html">VER TIENDA</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="/pages/admin/admin.html">ADMIN</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="/index.html">SALIR</a>
        </li>
      </ul>
    </nav>
  </header>
  <!-- Fin Header -->

  <!-- Inicio Main -->
  <main class="login container">
    <h1>INGRESAR A MI CUENTA</h1>
    <form method="post" target="_self">
      <div class="form__input">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="johndoe@correo.com" required/>
      </div>
      <div class="form__input">
        <label for="pass">Contraseña:</label>
        <input type="password" id="pass" name="pass" placeholder="●●●●●●●●●" required />
      </div>
      <div>
        <input class="submit" type="submit" value="Ingresar" />
        <label>
          <input class="check" type="checkbox" id="recordarme" name="recordarme"/>Recordarme
        </label>
      </div>  
      <a class="link" href="#">Olvidé mi contraseña</a>
    </form>
  </main>
  <!-- Fin Main -->

  <!-- Inicio Footer -->
  <footer class="footer">
    <nav class="navbar container">
      <ul class="navbar__items">
        <li class="navbar__item">
          <a class="navbar__link" href="../shop/shop.html">SHOP</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="/pages/admin/register.html">REGISTRARSE</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="./login.html">INGRESAR</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="#">CONTACTO</a>
        </li>
      </ul>
      <picture>
        <a href="../../index.html">
          <img src="../../img/branding/isotype.svg" alt="Isologotipo de la Marca Funkoshop - no frase" />
        </a>
      </picture>
    </nav>
    <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
  </footer>
  <!-- Fin Footer -->
</body>

</html>
